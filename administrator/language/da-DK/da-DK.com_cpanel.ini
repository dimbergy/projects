COM_CPANEL_MSG_HTACCESS_BODY="Der blev foretaget en ændring i standard .htaccess og web.config filerne i Joomla! 3.4 for at forbyde mappe listninger som strandard. Brugere opfordres til at implementere denne ændring i deres filer. Se venligst <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_">denne side</a>  for mere information."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config opdatering"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Forbered dig til den næste større udgivelse af Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Startende med Joomla! 4.0 hæver vi minimums server kravene. Hvis du ser denne besked, så opfylder din nuværende konfiguration ikke disse nye minimumskrav.</p><p><a href="_QQ_"https://developer.joomla.org/news/658-joomla4-manifesto.html"_QQ_"><strong>Minimums</strong> kravene</a> er som følger:</p> <ul><li>PHP 7.0</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL vil <strong>ikke</strong> være understøttet</li><li>MySQL der anvender den bagudkompatible PHP udvidelse `ext/mysql` vil <strong>ikke</strong> være understøttet, MySQLi eller PDO MySQL skal anvendes i stedet</li></ul><p>Kontakt venligst din webhotels udbyder for at undersøge hvordan du kan imødekomme disse forhøjede server minimumskrav - det er oftest et spørgsmål om en meget simpel ændring. Hvis du allerede opfylder disse nye krav, så vil denne besked ikke blive vist.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Du har mulige problemer med dine indstillinger for multisprog."
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Siden Joomla! 3.4.0 kan du opleve problemer med plugin'et System - sprogfilter på dit websted. For at reparere problemerne så åben <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Sprogstyringen</a> og gem hvert indholdssprog manuelt for, at være sikker på at et adgangsniveau er gemt."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Startende med Joomla! 3.3, er PHP versionen for dette websted ikke længere understøttet. Joomla! 3.3 kræver mindst <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP version 5.3.10 for at kunne levere udvidede sikkerhedsfunktioner til dets brugere</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Din PHP version er ikke understøttet i Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt update"
COM_CPANEL_MSG_ROBOTS_BODY="En ændring i standard robots.txt filer blev fortaget i Joomla! 3.3 for at tillade Google som standard at tilgå skabeloner og mediefiler for at forbedre SEO. Denne ændring foretages ikke automatisk ved opgraderinger og brugere opfordres til at gennemse ændringerne i robots.txt.dist filen og implementere ændringerne i deres egen robots.txt fil."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Siden Joomla 3.5, vil et statistik plugin levere anonyme data til Joomla projektet. Dette vil kun levere Joomla versionen, PHP versionen, database motor og version, og server operativsystem.</p><p> Disse data bliver indsamlet for at sikre at nye versioner af Joomla, kan drage fordel af de seneste database og PHP funktioner, men uden at tabe et signifikant antal brugere. Det stod specielt klart at dette var krævet, efter kravet om minimum PHP 5.3.10, da Joomla 3.3 implementerede de mere sikre BCrypt adgangskoder.</p><p>For intentionen om fuld gennemsigtighed og for at hjælpe udviklere <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">gør vi disse data offentligt tilgængelige</a> En API og grafer vil vise Joomla version, PHP versioner og database motorer der anvendes.</p><p>Hvis du ikke ønsker at levere disse informationer til Joomla! projektet, så kan du blot deaktivere plugin'et kaldet System - Joomla! statistik.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistik indsamling i Joomla"
