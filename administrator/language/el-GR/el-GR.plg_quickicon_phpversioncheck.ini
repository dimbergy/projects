PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Διαπιστώσαμε ότι ο διακομιστής σας χρησιμοποιεί PHP %1$s η οποία είναι παρωχημένη και δεν λαμβάνει πλέον επίσημες ενημερώσεις ασφαλείας από τους προγραμματιστές της. Το Joomla! συνιστά την αναβάθμιση του ιστοτόπου σας σε PHP %2$s ή νεότερη έκδοση, που θα λαμβάνει ενημερώσεις ασφαλείας τουλάχιστον μέχρι %3$s. Ζητήστε από τον πάροχο της φιλοξενίας σας, να κάνει χρήση της PHP %2$s ή μιας νεότερης σαν προεπιλεγμένη έκδοση για τον ιστότοπό σας. Αν ο πάροχος της φιλοξενίας σας χρησιμοποιεί ήδη PHP %2$s παρακαλώ ενεργοποιήσετε την PHP %2$s στον βασικό φάκελο της εγκατάστασής σας και τον φάκελο 'administrator' – συνήθως μπορείτε να το κάνετε αυτό μόνοι σας, μέσα από κάποιο εργαλείο επιλογής της έκδοσης PHP, στον πίνακα ελέγχου του πακέτου φιλοξενίας, αλλά αν δεν είστε σίγουροι ζητήστε το από τον πάροχο της φιλοξενίας σας."
